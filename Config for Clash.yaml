rules:
  - RULE-SET,applications,DIRECT,no-resolve
  - DOMAIN,clash.razord.top,DIRECT,no-resolve
  - DOMAIN,yacd.haishan.me,DIRECT,no-resolve
  - RULE-SET,private,DIRECT,no-resolve
  - RULE-SET,icloud,🍎 苹果服务,no-resolve
  - RULE-SET,apple,🍎 苹果服务,no-resolve
  - RULE-SET,google,🚀 节点选择,no-resolve
  - RULE-SET,proxy,🚀 节点选择,no-resolve
  - RULE-SET,direct,DIRECT,no-resolve
  - RULE-SET,openai,💬 OpenAi,no-resolve
  - RULE-SET,Netflix,🎥 奈飞视频,no-resolve
  - RULE-SET,tiktok,🎶 Tiktok,no-resolve
  - RULE-SET,lancidr,DIRECT,no-resolve
  - RULE-SET,cncidr,DIRECT,no-resolve
  - RULE-SET,telegramcidr,📲 电报消息,no-resolve
  - GEOIP,LAN,DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,🐟 漏网之鱼
    
